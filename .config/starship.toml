# Starship Prompt Configuration
# https://starship.rs/config/

# Prompt format - clean and informative
format = """
[╭─ ](#928374)$directory\
$git_branch\
$git_status\
$cmd_duration\
$fill\
$kubernetes\
$line_break\
[╰ ](#928374)$character"""

# Don't add blank line between prompts
add_newline = false

# Faster prompt rendering
scan_timeout = 30
command_timeout = 500

# Disable hostname/machine name
[hostname]
disabled = true

# Disable gcloud
[gcloud]
disabled = true

[fill]
symbol = " "

# ============================================================================
# Directory
# ============================================================================
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"
read_only = " ro"
format = "[$path]($style)[$read_only]($read_only_style)"

# ============================================================================
# Git
# ============================================================================
[git_branch]
symbol = ""
style = "bold purple"
format = "[ ─ ](#928374)[$symbol $branch(:$remote_branch)]($style) "

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# ============================================================================
# Golang
# ============================================================================
[golang]
disabled = true
detect_files = ["go.mod", "go.sum", "go.work", ".go-version", "*.go"]

# ============================================================================
# Kubernetes
# ============================================================================
[kubernetes]
disabled = false
symbol = "☸ "
style = "bold blue"
format = '[$symbol$context( \($namespace\))]($style)[ ─╮](#928374)'


# Context aliases - add your clusters here for shorter names
# [kubernetes.context_aliases]
# "arn:aws:eks:us-east-1:123456789:cluster/my-cluster" = "my-cluster"
# "gke_my-project_us-central1_my-cluster" = "gke-prod"

# ============================================================================
# Command Duration
# ============================================================================
[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[ ─ ](#928374)[$duration]($style)"

# ============================================================================
# Prompt Character
# ============================================================================
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# ============================================================================
# Optional Modules (uncomment to enable)
# ============================================================================

# Rust projects
# [rust]
# symbol = " "
# style = "bold red"
# format = "[$symbol($version )]($style)"

# Node.js projects
# [nodejs]
# symbol = " "
# format = "[$symbol($version )]($style)"

# Python projects
# [python]
# symbol = " "
# format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'

# Docker context
# [docker_context]
# symbol = " "
# format = "[$symbol$context]($style) "
# only_with_files = true

# AWS profile
# [aws]
# symbol = " "
# format = '[$symbol($profile )(\($region\) )]($style)'

# Time (if you want a clock)
# [time]
# disabled = false
# format = '[$time]($style) '
# time_format = "%H:%M"
